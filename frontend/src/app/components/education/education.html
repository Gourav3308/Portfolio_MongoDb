<div class="education-section">
  <!-- Professional Header Above Navbar -->
  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Education</h1>
      <p class="page-subtitle">My Academic Journey</p>
    </div>
  </div>

  <div class="container">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <app-loading-spinner size="large" message="Loading education..."></app-loading-spinner>
    </div>

    <!-- Education Content -->
    <div *ngIf="!loading && educationList.length > 0" class="row">
      <div *ngFor="let education of educationList" class="col-12 mb-4">
        <div class="education-card">
          <div class="card-header">
            <div class="education-info">
              <h3 class="degree-title">{{ education.degree }}</h3>
              <h4 class="university-name">{{ education.university }}</h4>
              <div class="education-meta">
                <span class="location">
                  <i class="fas fa-map-marker-alt"></i>
                  {{ education.location }}
                </span>
                <span *ngIf="education.gpa" class="gpa">
                  <i class="fas fa-graduation-cap"></i>
                  GPA: {{ education.gpa }}
                </span>
              </div>
            </div>
            <div class="date-info">
              <span class="date-range">
                {{ education.startDate }} - {{ education.endDate }}
              </span>
            </div>
          </div>
          <div class="card-body">
            <p *ngIf="education.description" class="description">
              {{ education.description }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && educationList.length === 0 && !errorMessage" class="text-center py-5">
      <div class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        No education records found. Please check back later.
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="!loading && errorMessage" class="text-center py-5">
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ errorMessage }}
        <div class="mt-3">
          <button class="btn btn-outline-danger" (click)="loadEducation()">
            <i class="fas fa-redo me-2"></i>Retry
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
