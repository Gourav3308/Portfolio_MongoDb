<div class="category-skills-section">
  <div class="container">
    <!-- Category Header -->
    <div class="category-header" [attr.data-category]="category">
      <div class="category-info">
        <div class="category-icon">
          <i [class]="getCategoryIcon(category)"></i>
        </div>
        <div class="category-details">
          <h2 class="category-title">{{ category }}</h2>
          <p class="category-description">{{ getCategoryDescription(category) }}</p>
          <div class="category-stats">
            <span class="stat-item">
              <strong>{{ skills.length }}</strong> Skills
            </span>
            <span class="stat-item">
              <strong>{{ getAverageProficiency() }}%</strong> Avg. Proficiency
            </span>
            <span class="stat-item">
              <strong>{{ getExpertSkillsCount() }}</strong> Expert Level
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Skills Grid -->
    <div class="skills-grid">
      <div *ngFor="let skill of skills" class="skill-card" [attr.data-skill]="skill.name">
        <div class="skill-header">
          <div class="skill-icon" [style.background]="getSkillIconColor(skill.name)">
            <i [class]="getSkillIcon(skill.name)"></i>
          </div>
          <div class="skill-badge" [class]="getProficiencyClass(skill.proficiency)">
            {{ getProficiencyText(skill.proficiency) }}
          </div>
        </div>
        
        <div class="skill-content">
          <h3 class="skill-name">{{ skill.name }}</h3>
          <p class="skill-description">{{ skill.description }}</p>
          
          <div class="skill-progress">
            <div class="progress-header">
              <span class="progress-label">Proficiency</span>
              <span class="progress-percentage">{{ skill.proficiency }}%</span>
            </div>
            <div class="progress-bar-container">
              <div class="progress-bar" 
                   [style.width.%]="skill.proficiency"
                   [style.background]="getProgressBarColor(skill.proficiency)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="back-section">
      <button class="back-button" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
        Back to All Skills
      </button>
    </div>
  </div>
</div>
