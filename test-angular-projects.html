<!DOCTYPE html>
<html>
<head>
    <title>Test Angular Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Projects Page</h1>
        <div id="projects-container">
            <p>Loading projects...</p>
        </div>
    </div>

    <script>
        // Test the API call
        fetch('http://localhost:8080/api/projects')
            .then(response => response.json())
            .then(projects => {
                console.log('Projects loaded:', projects);
                const container = document.getElementById('projects-container');
                container.innerHTML = '';
                
                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'card mb-4';
                    projectCard.innerHTML = `
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <img src="${project.imageUrl}" alt="${project.name}" class="img-fluid" style="max-width: 200px;">
                                </div>
                                <div class="col-md-9">
                                    <h3>${project.name}</h3>
                                    <p><strong>Category:</strong> ${project.category}</p>
                                    <p><strong>Duration:</strong> ${project.startDate} - ${project.endDate}</p>
                                    <p>${project.description}</p>
                                    <div class="mb-3">
                                        <strong>Technologies:</strong>
                                        <div class="mt-2">
                                            ${project.technologies.split(',').map(tech => 
                                                `<span class="badge bg-primary me-1">${tech.trim()}</span>`
                                            ).join('')}
                                        </div>
                                    </div>
                                    ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" class="btn btn-dark"><i class="fab fa-github"></i> View Code</a>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(projectCard);
                });
            })
            .catch(error => {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = '<p class="text-danger">Error loading projects: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
